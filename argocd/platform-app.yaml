apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: crossplane-platform
  namespace: argocd
spec:
  project: platform

  source:
    repoURL: https://github.com/<your-org>/k8s-tenant-crossplane
    targetRevision: main
    path: .

  destination:
    server: https://kubernetes.default.svc
    namespace: crossplane-system

  syncPolicy:
    automated:
      prune: true
      selfHeal: true