apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: crossplane
  namespace: argocd
spec:
  project: platform

  source:
    repoURL: https://charts.crossplane.io/stable
    chart: crossplane
    targetRevision: 2.1.4
    helm:
      releaseName: crossplane

  destination:
    server: https://kubernetes.default.svc
    namespace: crossplane-system

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true